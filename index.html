        <h1>Останній дзвоник<h1>
        
        <div id="verse">
            Останній дзвоник пролунав. <br> 
            Він довгий час нам всім співав: <br> 
            Він кликав на урок, з уроку,  <br>
            I так було щодень, щороку. <br>
            Ми вас вітаємо. Прощайте,<br>
            Про нас усіх не забувайте,<br>
            Ви педагоги - вищий клас,<br>
            Ми щиро любимо всіх вас!<br>
        </div>
