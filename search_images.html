<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Пошук Зображень</title>
        <link rel="stylesheet" href="google_styles.css">
    </head>
    <body>
        <div class="header">

            <a class="header_links" href="index.html">Пошук Google</a>

        </div>   
        
        <form>
            <div class="main_search_div">
                <div id="image_container">
                    <img id="piggy_image" src="piggy.jpg" alt="Custom Google Image">
                    <div id="guinea_text">
                        <span class="color_blue">G</span><span class="color_red">u</span><span class="color_yellow">i</span><span class="color_blue">n</span><span class="color_green">e</span><span class="color_red">a</span>
                    </div>
                    <div id="powered_by_label">
                        Powered by <span id="lightbold">Google</span>
                    </div>
                    <div id="label_images">
                        Images
                    </div>
                </div>
                <div id="search_block">
                    <input id="primary_search_input" type="text" name="q">
                </div>
                <div id="search_block">
                    <input name="tbm" value="isch" hidden>
                    <input name="sclient" value="img" hidden>
                    <input type="submit" value="Пошук зображень" class="search_button" formaction="https://google.com/search">
                </div>
            </div>
        </form>
    </body>
</html>
